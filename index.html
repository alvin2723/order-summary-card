<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;position: relative;z-index: 2; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
      <div class="order-card-wrap">
          <img class="order-hero-img" src="images/illustration-hero.svg" alt="">
          <div class="order-card-inner">
              <div class="order-summary-desc">
                  <h2>Order Summary</h2>
                  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
              </div>
              <div class="order-annual-plan">
                <div class="order-annual-plan-desc">
                  <img class="order-annual-img" src="images/icon-music.svg" alt="">
                  <div class="order-annual-price">
                    <h4>Annual Plan</h4>
                    <span>$59.99/year</span>
                  </div>
                </div>
                <div class="order-annual-plan-link">
                  <a href="">Change</a>
                </div>
                  
              </div>
              <div class="order-card-buttons">
                  <a href="" class="order-btn order-btn-blue">Proceed to Payment</a>
                  <a href="" class="order-btn order-btn-default">Cancel Order</a>
              </div>
          </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alvin Julian</a>.
      </div>
  </div>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  
</body>
</html>
